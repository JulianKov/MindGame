<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index/index.css">
  <title>Мind Game</title>
</head>
<body>
  <header>
    <nav class="header__navigation">
      <a href="#" class="header__logo"><img src="./index/images/mind.svg" alt="Game Logo" height="45px"></a>
    </nav>
    <h1 class="header__slogan">Одолей врагов силой знаний!</h1>
    <a class="header__play" href="./game.html">Играть</a>
  </header>
  <div class="page-devider"></div>
  <section class="gameplay">
    <div class="gameplay__name">
      <h2 class="gameplay__title">Описание</h2>
    </div>
    <div class="gameplay__wrapper">
      <div class="gameplay__container">
        <div class="gameplay__imageblock">
          <img class="gameplay__image"src="./index/images/scene1.jpg" width="100%" alt="">
        </div>
        <div class="gameplay__text">
          <h2 class="gameplay__header">Отправляйся в бой!</h4>
          <p>Выбери способность и используй свои знания в борьбе с врагами!</p>
        </div>
      </div>
      <div class="gameplay__container">
        <div class="gameplay__imageblock">
          <img class="gameplay__image"src="./index/images/scene2.jpg" width="100%" alt="">
        </div>
        <div class="gameplay__text">
          <h2 class="gameplay__header">Решай задачки!</h4>
          <p>В игре более 10 видов задач. Ответь на них правильно и враг будет повержен!</p>
        </div>
      </div>
    </div>
  </section>
  <section class="screenshots">
      <div class="gameplay__name gameplay__name--screenshots">
          <h2 class="gameplay__title">Скриншоты</h2>
        </div>
    <div class="screenshots__wrapper">
        <ul id="slides">
            <li class="slide showing"></li>
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
            <li class="slide"></li>
          </ul>
  </section>
  <script src="./index/index.js"></script>
</body>
</html>
